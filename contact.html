    <div class="container">
      <h1>Connect With Us</h1>
      <p>Give us your feedback down here!</p> <!--feedback menu thingy -->
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
                <div class="input-row"> <!--from here to bot. is all the input boxes/classes -->
                  <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder ="Bjarne Stroustrup">
                  </div>
                  <div class="input-group">
                    <label>Number</label>
                    <input type="text" placeholder ="951-262-3062">
                  </div>
                </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder ="google@yahoo.com">
              </div>
              <div class="input-group">
                <label>Question</label>
                <input type="text" placeholder ="How's the weather in Albuquerque?">
              </div>
            </div> <!-- i hate these goofy comments -->

            <label>Message</label> <!--- this one is just for the message/message box-->
            <textarea type="text" placeholder="Tell us your feedback! Or about that weird dream you had."></textarea>

            <button type="submit">Send</button>

          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us here</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>futurecodersfoundation@gmail.com</td>
            </tr>
            <tr>
              <td>LinkedIn</td>
              <td>https://www.linkedin.com/company/future-coders-foundation/about/</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
